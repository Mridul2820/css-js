<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger Reveal Elements On Page Scroll</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>


    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="image/png" href="../../../assets/favicon.png">
</head>
<body>
    <section>
        <div>
            <h2 class="reveal">Sunset In Talsari</h2>
            <h2 class="reveal"><i class="far fa-clock"></i> Oct 12, 2019</h2>
            <img src="assets/polo_talsari.jpg" alt="talsari">
        </div>
    </section>

    <section>
        <div>
            <h2 class="reveal">Durga Puja</h2>
            <h2 class="reveal"><i class="far fa-clock"></i> Oct 3, 2019</h2>
            <img src="assets/full_puja.jpg" alt="full_puja">
        </div>
    </section>

    <section>
        <div>
            <h2 class="reveal">View Of Field</h2>
            <h2 class="reveal"><i class="far fa-clock"></i> Apr 29, 2018</h2>
            <img src="assets/sunsate_29_apr_from_helipad.jpg" alt="talsari">
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
