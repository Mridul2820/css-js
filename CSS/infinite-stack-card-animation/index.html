<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Stack Card Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>
<body>
    <div class="loading">
        <div style="--i:1"; class="card">
            <span>A</span>
            <span></span>
        </div>
        <div style="--i:3"; class="card">
            <span>B</span>
            <span></span>
        </div>
        <div style="--i:4"; class="card">
            <span>C</span>
            <span></span>
        </div>
        <div style="--i:5"; class="card">
            <span>D</span>
            <span></span>
        </div>
        <div style="--i:6"; class="card">
            <span>E</span>
            <span></span>
        </div>
        <div style="--i:7"; class="card">
            <span>F</span>
            <span></span>
        </div>
        <div style="--i:8"; class="card">
            <span>G</span>
            <span></span>
        </div>
        <div style="--i:9"; class="card">
            <span>H</span>
            <span></span>
        </div>
        <div style="--i:10"; class="card">
            <span>I</span>
            <span></span>
        </div>
        <div style="--i:11"; class="card">
            <span>. . .</span>
            <span></span>
        </div>
    </div>
</body>
</html>
