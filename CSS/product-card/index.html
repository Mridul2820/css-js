<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="imgbox">
            <img src="assets/tshirt.png" alt="tshirt">
        </div>
        <div class="details">
            <h2><span>Item Name</span> <br>Mens T-Shirt</h2>
            <div class="price">$12.99</div>
        
            <label for="">Sizes</label>
            <ul>
                <li>XS</li>
                <li>S</li>
                <li>M</li>
                <li>XL</li>
                <li>XXL</li>
            </ul>
            <label for="">Colors</label>
            <ul class="colors">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a href="#">Add to cart</a>
        </div>
    </div>
</body>
</html>
