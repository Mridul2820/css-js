<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newyear Countdown</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>
<body>
    <div id="year" class="year"></div>

    <h1>Newyear Countdown</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours"></h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds"></h2> 
            <small>seconds</small>
        </div>
    </div>

    <img src="assets/spinner.gif" alt="Loading..." class="loading" id="loading" class="loading">

    <script src="script.js"></script>
</body>
</html>
